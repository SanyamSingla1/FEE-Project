<! DOCtype html>
<html>
<head>
<title>
Navbar
</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
<style>
*{
padding:0;
margin:0;
box-sizing:border-box;
}
nav{
background-image:url('jpg');
background-repeat:no-repeat;
background-attachment:fixed;
background-size:100%;
height:80px;
width:100%;
}
nav ul{
float:right;
margin-right:20px;
flex:1;
text-align:right;
}
nav ul li{
display:inline-block;
line-height:80px;
margin:0 5px;
}
nav ul li a{
color:white;
font-size:22px;
padding:7px 13px;
border-radius:3px;
text-transform:uppercase;
}
a.active,a:hover{
background:red;
transition:.5s;
}
body{
background-image:url('2.jpg');
background-repeat:no-repeat;
background-attachment:fixed;
background-size:100%;
}
div{display: flex;
align-items: center;
justify-content: center;
margin-top:100px;
}
h1{font-size:100px;
color:white;
text-align:center;
font-family: 'Poppins', sans-serif;
}
.logo{
width:100px;
cursor:pointer;
border-radius:50%;
margin-left:50px;
margin-top:20px;
}
@keyframes example1{
0%{transform:rotate(0deg);}
100%{transform:rotate(360deg);}
}
#logo1{
animation:example1;
animation-duration:10s;
animation-iteration-count:infinite;
}
</style>
</head>
<body>
<nav>
<img src="9999999.png" class="logo" id="logo1">
<ul>
<li><a href="" class="active">Home</a></li>
<li><a href="Htu 4.html">How to Use</a></li>
<li><a href="Star Ratings.html">Rate Us</a></li>
</ul>
</nav>
<br>
<br>
<br>
<h1 class="animate__animated animate__bounceInLeft">Welcome to</h1>
<h1 class="animate__animated animate__bounceInRight">CURRENCY CONVERTER</h1>
<div><a href="Project Javascript.html"><img src="22.jpg" height="100px" width="250px"></a>
</div>
</body>
</html>
